<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center text-white py-5 bg-gradient-to-r from-purple-700 to-blue-900 ">
        <h1 class="flex text-2xl">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div>
            <form class="form-input" onsubmit="handleFormSubmit(event)">
                <label for="search-input">Search for a City:</label>
                <input id="search-input" class="w-50 border-slate-300 hover:border-indigo-300" type="text"
                    placeholder="San Diego">
                <button type="submit">Search</button>
            </form>
        </div>
        <div>
            <p id="city-forecast"></p>
        </div>
        <div>
            <p id="five-day"></p>
        </div>
    </div>
    <script src="main/assets/js/script.js"></script>
</body>

</html>
