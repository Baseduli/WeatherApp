<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="css" href="./main/assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center text-white py-5 bg-gradient-to-r from-purple-700 to-blue-900 ">
        <h1 class="flex text-2xl">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="container flex flex-col absolute-left-0">
            <form class="form-input" onsubmit="handleFormSubmit(event)">
                <label for="search-input">Search for a City:</label>
                <input id="search-input" class="w-50 border-slate-300 hover:border-indigo-300" type="text" placeholder="San Diego">
                <button type="submit">Search</button>
            </form>
            <!-- <p>Search for a City:</p>
            <input class="form-input w-50 border-slate-300 hover:border-indigo-300" type="text" placeholder="San Diego"> -->
        </div>
        <div class="container flex-col relative-right">
            <p id="city-forecast">Display Temp, wind, and humidity here</p>
        </div>
        <div>
            <p id = "five-day">5-Day Forecast:</p>
        </div>
    </div>
    <script src="main/assets/js/script.js"></script>
</body>

</html>
