<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex">
        <div class="flex justify-center text-white py-5 bg-gradient-to-r from-blue-600 to-blue-900 w-full">
            <h1 class="flex text-4xl ">Weather Dashboard</h1>
        </div>
    </div>
    <div class="flex">
        <div class="flex-col">
            <form class="form-input" onsubmit="handleFormSubmit(event)">
                <label for="search-input" class="text-4xl">Search for a City:</label>
                <input id="search-input" class="border border-slate-400" type="text" placeholder="San Diego">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="flex container">
        <ul id="previousSearches" class="flex-col space-x-1">
        </ul>
    </div>

    <div class="md:container md:mx-auto">
        <div>
            <p id="city-forecast"></p>
        </div>
    </div>

    <div class="container h-40">
        <div class="flex flex-row">
            <p id="five-day">5-Day Forecast:</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
