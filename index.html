<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./Main/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center text-white py-5 bg-gradient-to-r from-purple-700 to-blue-900 ">
        <h1 class="flex text-2xl">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="container flex flex-col absolute-left-0">
            <p>Search for a City:</p>
            <input class="form-input w-50 border-slate-300 hover:border-indigo-300" type="text" placeholder="San Diego">
        </div>
        <div class="container flex-col relative-right">
            <p>Display Temp, wind, and humidity here</p>
        </div>
        <div>
            <p>5-Day Forecast:</p>
        </div>
    </div>
</body>

</html>
